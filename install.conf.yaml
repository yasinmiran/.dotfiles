# @author: Yasin
# @description: dotbot configuration file.
#
# The configuration file is typically written in YAML,
# but it can also be written in JSON (which is a subset of YAML). JSON configuration
# files are conventionally named install.zsh.conf.json.
#
# Go read the docs: https://github.com/anishathalye/dotbot

- defaults:
    link:
      relink: true

- clean: [ '~' ]

- link:
    # ~/.tmux.conf: tmux.conf
    # ~/.vim: vim
    # ~/.vimrc: vimrc

    # Link the zsh configuration files to home. It will create
    # the directory and include all the zsh profiles.
    ~/.zshrc:
      create: true
      relink: true
      path: zsh/zshrc
      force: true

    ~/.zshenv:
      create: true
      relink: true
      path: zsh/zshenv
      force: true

    # Link the gitconfig file to home.
    ~/.gitconfig:
      create: true
      relink: true
      path: git/gitconfig
      force: true

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - [ git submodule update --init --recursive, "Updating and installing git submodules" ]
    - [ chsh -s $(which zsh), "Making zsh the default shell" ]

    - # Bootstrap homebrew.
      # Why this is added here instead in the zshrc file? When we configure
      # a new machine we run the install script once. And we don't want to
      # bootstrap brew all the time when a new zsh shell is spawned.
      description: "Bootstrapping homebrew"
      command: ./brew/bootstrap.zsh
      stdout: true
      stderr: true
      stdin: true

