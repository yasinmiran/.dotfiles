# @author: Yasin
# @description: dotbot configuration file.
#
# The configuration file is typically written in YAML,
# but it can also be written in JSON (which is a subset of YAML). JSON configuration
# files are conventionally named install.zsh.conf.json.
#
# Go read the docs: https://github.com/anishathalye/dotbot

- defaults:
    link:
      relink: true

- clean: [ '~' ]

- link:
    # ~/.tmux.conf: tmux.conf
    # ~/.vim: vim
    # ~/.vimrc: vimrc

    # Link the zsh configuration files to home. It will create
    # the directory and include all the zsh profiles.
    ~/.zsh:
      create: true
      relink: true
      path: zsh/zshrc
      force: true

    # Link the gitconfig file to home.
    ~/.gitconfig:
      create: true
      relink: true
      path: git/gitconfig
      force: true

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:

    # Update all the git submodules
    - [ git submodule update --init --recursive, "Installing submodules" ]

    # Make zsh my default shell
    # - [ chsh -s $(which zsh), "Making zsh the default shell" ]
