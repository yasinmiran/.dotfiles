# @author: Yasin
# @description: dotbot configuration file.
#
# The configuration file is typically written in YAML,
# but it can also be written in JSON (which is a subset of YAML).
# JSON configuration files are conventionally named install.zsh.conf.json.
#
# Go read the docs: https://github.com/anishathalye/dotbot

- defaults:
    link:
      relink: true
      force: true
    shell:
      stdout: true
      stdin: true
      stderr: true

- clean: [ '~' ]

- link:
    # ~/.tmux.conf: tmux.conf
    # ~/.vim: vim
    # ~/.vimrc: vimrc
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.gitconfig: git/gitconfig
    ~/Brewfile: brew/Brewfile

- create:
    - ~/development # This should be same as the one in zshrc
    - ~/binaries    # This should be same as the one in zshrc
    # - ~/.vim/undo-history

- shell:
    - [ git submodule update --init --recursive, "Installing submodules" ]
    - [ source zsh/zshrc, "Sourcing the zshrc file before bootstrapping" ] # Mandatory for setup scripts.
    - # Setup my zsh terminal.
      command: ./zsh/setup_zsh
    - # Bootstrap homebrew.
      command: ./brew/setup_zsh
