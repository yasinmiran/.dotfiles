# @description: dotbot configuration file.
# read the docs: https://github.com/anishathalye/dotbot

- defaults:
    link:
      relink: true
      force: true
    shell:
      stdout: true
      stdin: true
      stderr: true

- clean: [ '~' ]

- link:
    ~/.zshrc: zsh/zshrc
    ~/.gitconfig: macos/gitconfig
    ~/Brewfile: macos/Brewfile

- create:
    - ~/dev

- shell:
    - [ git submodule update --init --recursive, "Installing submodules" ]
    - ./macos/setup.sh
