# @author: Yasin
# @description: dotbot configuration file.
#
# The configuration file is typically written in YAML,
# but it can also be written in JSON (which is a subset of YAML).
# JSON configuration files are conventionally named install.zsh.conf.json.
# Go read the docs: https://github.com/anishathalye/dotbot

- defaults:
    link:
      relink: true
      force: true

- clean: [ '~' ]

- link:
    # ~/.tmux.conf: tmux.conf
    # ~/.vim: vim
    # ~/.vimrc: vimrc
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.gitconfig: git/gitconfig
    ~/Brewfile: brew/Brewfile

- create:
    - ~/development
    - ~/binaries
    # - ~/.vim/undo-history

- shell:
    - [ chsh -s $(which zsh), "Making zsh the default shell" ]
    - [ source zsh/zshrc, "Sourcing the zshrc file before bootstrapping" ]
    - # Bootstrap homebrew.
      # First it will source the defaults from brew directory
      # to ensure the functions are sourced properly.
      command: source brew/defaults.zsh && __brew_bootstrap__
      stdin: true
      stdout: true
      stderr: true
